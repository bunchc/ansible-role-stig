---
# Enable or disable remediation for each category
rhel6stig_cat1: true
rhel6stig_cat2: false
rhel6stig_cat3: false

# Changing system defaults
rhel6stig_snmp_community: B0re4lis
rhel6stig_pass_min_length: 14
rhel6stig_pass_min_days: 1
rhel6stig_pass_max_days: 60
rhel6stig_system_auth_ac_parameters: sha512 shadow nullok try_first_pass use_authtok remember=24

# Set this to true to omit all the pauses in the role
rhel6stig_fullauto: false

# Email address for root mail
rhel6stig_root_email_address: foo@baz.com

# Set to 'true' if X Windows is needed in your environment
rhel6stig_xwindows_required: false

# Assume ipv6 is disabled on the target system.
# This will be changed to 'true' via set_fact in main.yml
rhel6stig_ipv6_in_use: false

# Whether or not TFTP is required
# This will prevent the removal of tftp and tftp-server packges
# and configure tftp to run securely
rhel6stig_tftp_required: false

# Set to true is system is acting as a router
# This will disable changing net.ipv4 settings as well as
# allow the kernel to forward packets
rhel6stig_system_is_router: false

# Force the grub password to be updated
# If a password entry is found in grub.conf, the password will not be changed
# unless this variable is set to 'true'
rhel6stig_change_grub_password: false

# NTP configuration used in ntp.conf
rhel6stig_ntp_config_servers:
  - 0.centos.pool.ntp.org
  - 1.centos.pool.ntp.org
  - 2.centos.pool.ntp.org
  - 3.centos.pool.ntp.org

rhel6stig_ntp_config_restrict:
  - "-4 default kod nomodify notrap nopeer noquery"
  - "-6 default kod nomodify notrap nopeer noquery"
  - "127.0.0.1"
  - "-6 ::1"


# Services to be disabled
unsecure_service:
  - name: rlogind
    category: High
    finding_id: V-38602
    service_type: sysv

  - name: rshd
    category: High
    finding_id: V-38594
    service_type: xinetd

  - name: rsh-server
    category: High
    finding_id: V-38591
    service_type: package

  - name: rsh-server
    category: High
    finding_id: V-38591
    service_type: package


- name: Disable sysv services
  service: name={{ item.name }} state=stopped enabled=no
  when: "item.service_type == 'sysv' and (skip[item.name] is not defined or item.finding_id )"
  with_items: unsecure_service
  tags: [ item.service_type , item.finding_id ]

- name: Disable xinetd services
  command: chkconfig {{ item.name }} off
  when: "item.service_type == 'xinetd' and skip[item.name] is not defined"
  with_items: unsecure_service
  tags: [ item.service_type , item.finding_id ]

- name: Remove unsecure packages
  yum: name={{ item.name }} state=absent
  when: "item.service_type == 'package' and skip[item.name] is not defined"
  with_items: unsecure_service
  tags: [ item.service_type , item.finding_id ]



V-38591 High  The rsh-server package must not be installed
V-38587 High  The telnet-server package must not be installed

V-38598 High  The rexecd service must not be running
V-38701 High  The TFTP daemon must operate in secure mode which provides access only to a single directory on the host file system
Checking if tftp-server is installed
V-38609 Medium  The TFTP service must not be running
V-38604 Medium  The ypbind service must not be running
